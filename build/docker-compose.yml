version: '3.1'

services:
  api:
    image: 'everdura/mk8api'
    environment:
      PORT: 3000
      MONGODB_URI: 'mongodb://mongo:27017/mk8'
    ports:
      - 3000:3000
    links:
      - mongo
  mongo:
    image: mongo:3.4
    restart: always
    ports:
      - 27017
    environment:
      - MONGODB_DATABASE=mk8
